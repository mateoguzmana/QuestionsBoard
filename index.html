<head>

    <script>
        $(document).ready(function(){
            $(".col-sm-3").click(function(){
                if($(this).find(".number").css("display") == "none"){
                    $(this).find(".number").fadeIn(300);
                    $(this).find(".question").fadeOut(300);
                }else{
                    $(this).find(".number").fadeOut(300);
                    $(this).find(".question").fadeIn(300);
                }
            });
        });
    </script>
</body>

</html>
